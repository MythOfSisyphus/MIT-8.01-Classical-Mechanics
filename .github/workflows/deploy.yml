name: Physics Site Build
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Marked
        run: npm install marked

      - name: Convert Markdown to HTML
        run: |
          # The -not -name "README.md" ensures we don't overwrite your index with a README conversion
          find . -name "*.md" -not -path "*/node_modules/*" -not -name "README.md" -exec node convert.js {} \;

      - name: Generate Table of Contents
        run: node generate-index.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./