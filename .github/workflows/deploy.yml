name: Physics Site Build

on:
  push:
    branches: ["main"]

# This gives the script permission to publish your site
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Marked
        run: npm install marked

      - name: Convert Markdown to HTML
        run: |
          # Finds all .md files EXCEPT README.md and runs convert.js
          find . -name "*.md" -not -path "*/node_modules/*" -not -name "README.md" -exec node convert.js {} \;

      - name: Generate Table of Contents
        run: node generate-index.js

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4