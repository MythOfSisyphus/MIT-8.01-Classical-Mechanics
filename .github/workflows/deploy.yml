name: Physics Site Build
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Marked
        run: npm install marked

      - name: Convert All Folders
        run: |
          # Convert notes/ and PSetsSolutions/
          find notes/ PSetsSolutions/ -name "*.md" -exec node convert.js {} \;

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # This sends everything (including images/) to the site